<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/229731a708.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a class="logo textColor" href="index.html">
                    <p class="padRight">LOgO</p>
                </a>
                <button class="button textColor" type="button"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-right">
                <button class="button textColor padRight" type="button"><i class="fas fa-bars"></i></button>
                <button class="button textColor" type="button"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </header>
        <main>
            <div class="heading textColor">Каталог товаров</div>
            <div class="goods-list"></div>
        </main>
    </div>
    <script>src = "script.js"</script>
</body>
<!-- <script>src = "script.js"</script> -->

</html>
