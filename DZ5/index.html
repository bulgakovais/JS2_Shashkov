<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/229731a708.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="container">
        <header class="header">
            <div class="header-left">
                <a class="logo textColor" href="index.html">
                    <p class="padRight">LOgO</p>
                </a>
                <form action="#" class="search-form" @submit.prevent="filter">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="button-search button textColor" type="submit">
                        <i class=" fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="header-right">
                <button class="button textColor padRight" type="button"><i class="fas fa-bars"></i></button>
                <button class="button-cart button textColor" type="button" @click="showCart = !showCart"><i
                        class="fas fa-shopping-cart"></i></button>
                <div class="hidden cart-block" v-show="showCart">
                    <p v-if="!cartItem.length" class="textColor">Ваша корзина совсем пуста.. :(</p>
                    <div class="cart-item" v-for="item of cartItem" :key="item.id_product">
                        <div class="cart_product">
                            <img class="image-cart-product" src="image/shirt.jpg" alt="image">
                            <div class="description">
                                <p class="product-title paragraf">{{item.product_name}}</p>
                                <p class="product-quantity paragraf">Кол-во: {{item.quantity}}</p>
                                <p class="product-single-price paragraf">{{item.price}}&nbspp.</p>
                            </div>
                        </div>

                        <div class="right-block">
                            <p class="product-price">Итого: {{item.quantity * item.price}}&nbspp.</p>
                            <button class="delete-button" @click="remove(item)"><i class="fas fa-trash-alt"
                                    data-id="${this.id_product}"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="heading textColor">Каталог товаров</div>
            <div class="products">
                <div class="product" v-for="product of products" :key="product.id_product" data-id="product.id_product">
                    <img class="productImage" :src="image/shirt.jpg" alt="">
                    <div class="description">
                        <h3 class="textColor">{{product.product_name}}</h3>
                        <p class="productPrice">{{product.price}} p.</p>
                    </div>
                    <button @click="addProduct" class="addToCart">Добавить в корзину</button>
                </div>
            </div>
        </main>
    </div>
    <script>src = "script.js"</script>
</body>

</html>
