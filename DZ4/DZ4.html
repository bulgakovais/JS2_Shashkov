<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="hidden userError"></p>
        <!-- Здесь будет вставляться <form> -->

    </div>
    <script>
        // Задание 1-2
        const text =
            `One: 'Hi Mary.' 
            Two: 'Oh, hi.'
            One: 'How are you doing?'
            Two: 'I'm doing alright. How about you?'
            One: 'Not too bad. The weather is great isn't it?'
            Two: 'Yes. It's absolutely beautiful today.'
            One: 'I wish it was like this more frequently.'
            Two: 'Me too.'
            One: 'So where are you going now?'
            Two: 'I'm going to meet a friend of mine at the department store'
            One: 'Going to do a little shopping?'
            Two: 'Yeah, I have to buy some presents for my parents.'
            One: 'What's the occasion?'
            Two: 'It's their anniversary.'
            One: 'That's great. Well, you better get going. You don't want to be late.'
            Two: 'I'll see you next time.'
            One: 'Sure.' Bye.`

        console.log(text.replace(/\B'\b|\b'\B|^'|\W'/gu, '"'))

        // Задание 3

        class Form {

            render() {
                document.querySelector('.container').innerHTML = `
                <form action="">
                     <input type="text" placeholder="Иван Иванов">
                     <p class="hidden userError">Необходимо корректно ввести имя</p>
                     <input type="tel" placeholder="+7(000)000-0000">
                     <p class="hidden userError">Необходимо корректно ввести номер телефона</p>
                     <input type="email" placeholder="mymail@mail.ru">
                     <p class="hidden userError">Необходимо корректно ввести адрес почты</p>
                     <textarea name="" id="" cols="30" rows="10" placeholder="Сообщите нам о своих пожеланиях"></textarea>
                     <p class="hidden userError">Расскажите о своих впечатлениях</p>
                     <input class="button" type="submit" value="Отправить">
                 </form>
                `
            }

            submit() {
                let submit = document.querySelector("input[type = 'submit']")
                submit.addEventListener('click', () => {
                    this.validationForm()
                })
            }

            validationForm() {
                let name = document.querySelector("input[type = 'text']")
                let tel = document.querySelector("input[type = 'tel']")
                let email = document.querySelector("input[type = 'email']")
                let comment = document.querySelector("textarea")

                if (!/[а-я]+ ?[а-я]*?|[a-z]+ ?[a-z]*?/gu.test(name.value)) {
                    this.getBorderRed(name)
                    removeHidden()
                }
                if (!/\+7\(\d{3}\)\d{3}\-\d{4}/.test(tel.value)) {
                    this.getBorderRed(tel)
                    removeHidden()
                }
                if (!/\w+\.?\-?\w+@[a-z]+\.[a-z]+/gi.test(email.value)) {
                    this.getBorderRed(email)
                    removeHidden()
                }
                if (comment.value === "") {
                    this.getBorderRed(comment)
                    removeHidden()
                }
                function removeHidden() {
                    document.querySelectorAll('p').forEach((el) => el.classList.remove('hidden'))

                }
            }

            getBorderRed(element) {
                element.style.borderColor = 'brown';
                event.preventDefault()
            }

        }

        const form = new Form();
        form.render();
        form.submit()


    </script>
</body>

</html>
